input: 
  github_events_archive: {}

pipeline:
  processors:
    - mapping: |
        if this.type == "PushEvent" {
              root = deleted()
        }
        if this.type == "CreateEvent" {
              root = deleted()
        }
    - split:
        size: 100

output:
  opensearch:
    urls:
      - https://167.172.237.91:9200
    tls:
      enabled: true
      skip_cert_verify: true
    index: github_events
    action: index
    id: '${! json("id") }'
    basic_auth:
      enabled: true
      username: elastic
      password: elastic
    batching:
      count: 100
      period: 1s
